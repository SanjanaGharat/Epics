<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @keyframes move {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, -30px) rotate(45deg);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .bg-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: absolute;
            animation: move 6s infinite ease-in-out alternate;
        }

        .bg-triangle {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 70px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            animation: float 5s infinite ease-in-out alternate;
        }

        .bg-curly {
            width: 100px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            clip-path: path('M 0 20 Q 25 0 50 20 T 100 20');
            position: absolute;
            animation: rotate 10s infinite linear;
        }

        /* Icon selection effect */
        .gender-icon {
            transition: transform 0.3s ease, background 0.3s ease, border 0.3s ease;
        }
        .gender-icon:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }
        .gender-selected {
            border: 2px solid white; /* Add white border on selection */
            transform: scale(1); /* Keep the size the same */
        }

        /* Responsive adjustments for the icon */
        @media (max-width: 768px) {
            .gender-icon {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            .gender-icon span {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-700 flex items-center justify-center h-screen relative overflow-hidden">
    <!-- Animated Shapes -->
    <div class="bg-circle" style="top: 10%; left: 15%;"></div>
    <div class="bg-circle" style="bottom: 20%; right: 25%;"></div>
    <div class="bg-circle" style="top: 30%; left: 70%;"></div>
    <div class="bg-circle" style="top: 80%; left: 50%;"></div>
    <div class="bg-triangle" style="top: 20%; left: 40%;"></div>
    <div class="bg-triangle" style="bottom: 25%; right: 15%;"></div>
    <div class="bg-triangle" style="top: 60%; right: 30%;"></div>
    <div class="bg-triangle" style="top: 50%; left: 5%;"></div>
    <div class="bg-curly" style="top: 50%; left: 10%;"></div>
    <div class="bg-curly" style="top: 80%; left: 25%;"></div>
    <div class="bg-curly" style="bottom: 40%; right: 60%;"></div>

    <!-- Sign-In Form Container -->
    <div class="ml-2 mr-2 max-w-4xl w-full bg-black/60 backdrop-blur-lg p-8 pt-32 pb-32 rounded-2xl shadow-lg text-white relative flex flex-col md:flex-row items-center justify-center md:h-[500px]">
        <!-- Left Section -->
        <div class="w-full md:w-1/2 flex flex-col items-center justify-center text-center space-y-4">
            <!-- Logo and Text Centered -->
            <div class="flex flex-col items-center">
                <a href="/" class="transform transition-transform duration-1000 ease-in-out hover:rotate-[360deg]">
                    <img src="../images/FIXIE4.png" alt="Company Logo" class="h-16 md:h-20 mb-2">
                </a>
                <h1 class="text-4xl md:text-5xl font-bold">Sign In</h1>
                <p class="text-gray-300 pt-4 mb-4">Welcome to Fixie</p>
            </div>
        </div>
        

        <!-- Form Section -->
        <div class="w-full md:w-1/2 space-y-6">
            <form action="#" method="POST" class="space-y-6">
                <!-- Email Input -->
                <div class="relative">
                    <div class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-blue-400 rounded-full p-2 flex items-center justify-center text-white">
                        <i class="fa-solid fa-envelope-open"></i>
                    </div>
                    <input 
                        type="email" 
                        placeholder=" Email Address" 
                        class="w-full bg-white/20 text-white pl-12 py-3 rounded-full focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        required
                    />
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <div class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-blue-400 rounded-full p-2 flex items-center justify-center text-white">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        placeholder=" Password" 
                        class="w-full bg-white/20 text-white pl-12 py-3 rounded-full focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        required
                    />
                </div>

                <!-- Confirm Password Input -->
                <div class="relative">
                    <div class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-blue-400 rounded-full p-2 flex items-center justify-center text-white">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        placeholder=" Confirm Password" 
                        class="w-full bg-white/20 text-white pl-12 py-3 rounded-full focus:ring-2 focus:ring-blue-400 focus:outline-none"
                        required
                    />
                </div>

                <!-- Gender Selection -->
                <div class="flex justify-center space-x-4">
                    <label class="flex flex-col items-center cursor-pointer" for="male">
                        <input type="radio" name="gender" value="male" id="male" class="hidden" />
                        <div id="maleIcon" class="gender-icon rounded-full p-3 bg-blue-400 text-white text-2xl flex items-center justify-center w-16 h-16 transition-transform duration-300 ease-in-out hover:scale-110">
                            <i class="fa-solid fa-mars"></i>
                        </div>
                        <span class="text-white text-lg">Male</span>
                    </label>
                    <label class="flex flex-col items-center cursor-pointer" for="female">
                        <input type="radio" name="gender" value="female" id="female" class="hidden" />
                        <div id="femaleIcon" class="gender-icon rounded-full p-3 bg-pink-400 text-white text-2xl flex items-center justify-center w-16 h-16 transition-transform duration-300 ease-in-out hover:scale-110">
                            <i class="fa-solid fa-venus"></i>
                        </div>
                        <span class="text-white text-lg">Female</span>
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-full mt-6 hover:scale-105 transition-all ease-in-out"
                    type="submit"
                >
                    Sign In
                </button>
            </form>
            
            <!-- Footer Section -->
            <div class="text-sm text-gray-300 pt-4">
                <p class="text-center">Already a user? <a href="./login.html" class="text-blue-400 font-semibold hover:underline">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[type="radio"]').forEach(input => {
            input.addEventListener('change', () => {
                document.querySelectorAll('.gender-icon').forEach(icon => {
                    icon.classList.remove('gender-selected');
                });

                if (document.getElementById('male').checked) {
                    document.getElementById('maleIcon').classList.add('gender-selected');
                } else if (document.getElementById('female').checked) {
                    document.getElementById('femaleIcon').classList.add('gender-selected');
                }
            });
        });
    </script>
</body>
</html>
