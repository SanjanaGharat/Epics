        const serviceProvier = fetch(`https://kanishak-fixie.hf.space/service?id=${id}`)

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            console.log(data);
            const id = new URLSearchParams(window.location.search).get("id");
            const body = JSON.stringify({
                    user_email: data.email,
                    user_name: data.name,
                    user_phone: data.phone,
                    datetime: data.datetime,
                    service_provider_id: id,
                    extra_details: data.extra,
                    status: "pending"
                });
                console.log(body);
            const appointment = await fetch("https://kanishak-fixie.hf.space/appointments/create", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: body
            });
            const res = await appointment.json();
            //if the date is incorrect the res will have "error" : "message"
            if (res.status_code) {
                alert(res.detail);
            } else {
                alert("Appointment booked successfully!");
            }
        }
    </script>
